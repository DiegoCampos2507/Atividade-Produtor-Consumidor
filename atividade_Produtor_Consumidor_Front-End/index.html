<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagens do RabbitMQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; color: #333; }
        #messages { margin-top: 24px; min-height: 200px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; padding: 16px; overflow-y: auto; }
        .message { padding: 8px 0; border-bottom: 1px solid #eee; }
        .message:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensagens Recebidas</h1>
        <div id="messages">
            <!-- Mensagens do RabbitMQ aparecerão aqui -->
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');

        // Função para buscar mensagens do endpoint
        async function fetchMessages() {
            try {
                const response = await fetch('http://localhost:8080/consumidor');
                if (!response.ok) {
                    throw new Error('Erro ao buscar mensagens: ' + response.statusText);
                }

                const messages = await response.json();
                messagesDiv.innerHTML = '';

                messages.forEach((message) => {
                    const msg = document.createElement('div');
                    msg.className = 'message';
                    msg.textContent = message;
                    messagesDiv.appendChild(msg);
                });

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error(error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message';
                errorMsg.style.color = 'red';
                errorMsg.textContent = 'Erro ao buscar mensagens.';
                messagesDiv.appendChild(errorMsg);
            }
        }

        fetchMessages();

        setInterval(fetchMessages, 5000);
    </script>
</body>
</html>
